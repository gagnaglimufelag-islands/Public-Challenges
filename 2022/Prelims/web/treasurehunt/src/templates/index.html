{% extends "base.html" %}

{% block head %}
  <link href="{{ url_for('static', filename='css/game.css') }}" rel="stylesheet">
  <style type="text/css">
  #map {
    background-image: url({{ url_for('static', filename='images/map.jpg') }});
  }
  </style>
{% endblock %}

{% block body %}

<!-- Intro Section -->
<section class="intro">
    <div class="container">
        <div class="col-sm-12">
            <h1 class="section-heading">Can you find the buried treasure?</h1>
            <p class="text-light">It's more than meets the eye!</p>
        </div>
    </div>
</section>

<section class="content quiz">
  <div class="container">
    <div class="game">
      <div id="map"></div>
      <p id="distance"></p>
      <p id="treasure-quest"></p>
    </div>
  </div>
</section>
{% endblock %}

{% block userscripts %}
<script src="{{ url_for('static', filename='js/game.js') }}"></script>
{%endblock%}
