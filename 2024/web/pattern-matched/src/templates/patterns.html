{% extends 'base.html' %}

{% block navtitle %}{% block title %}RegEx Patterns For Sale!{% endblock %}{% endblock %}

{% block content %}

<style>
  .blurry-text {
    filter: blur(3px);
  }
</style>
<div class="columns">
  <div class="column is-three-fifths is-offset-one-fifth">
    <div class="box block">
        <h1 class="title">Good Luck in Your Secret Searchin'</h1>
          <table class="table is-striped is-hoverable is-fullwidth">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Pattern</th>
                  </tr>
              </thead>
              <tbody>
                  {% for pattern in patterns %}
                    <tr>
                        <td>{{ pattern[0] }}</td>
                        <td>{{ pattern[1] }}</td>
                    </tr>
                  {% endfor %}
              </tbody>
          </table>
    </div>
  </div>
</div>
{% endblock %}
