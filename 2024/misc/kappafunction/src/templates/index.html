<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Kappa functions are live!</h1>
        <form action="/" method="post">
            <div class="form-group"><textarea style="height:400px" class="form-control" name="content"></textarea></div>
            <div class="form-group" style="margin-top:10px"><input class="btn btn-success" name="submit" value="Submit" type="submit"/></div>
        </form>
        {{if .output }}
            <h2>Return</h2>
            <blockquote>{{.output.ReturnValue}}</blockquote>
            <h2>StdOut</h2>
            <blockquote>{{.output.Stdout}}</blockquote>
            <h2>StdErr</h2>
            <blockquote>{{.output.Stderr}}</blockquote>
        {{end}}
    </div>
</body>
</html>
